<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>TP4- AJAX</title>
    <link rel="stylesheet" href="style.css">
    
  </head>
  <body>
      <div>
          <textarea id="response_area"></textarea>
      </div>
    <div>
        <h2>List User</h2>
        <button type="button" id="get1_button">GET list-users</button>
    </div>
    <div>
        <h2>List Software</h2>
        <button type="button" id="get2_button">GET list-softwares</button>
    </div>
    <div>
        <h2>New User</h2>
        <form id="put_form">
            <label for="username">Username:</label>
            <input type="text" id="username"><br>
            <label for="is_admin">Is admin:</label>
            <select id="is_admin">
                <option value="True">Yes</option>
                <option value="False">No</option>
            </select><br>
            <button type="button" id="put_button">PUT new-user</button>
        </form>
    </div>
    <div>
        <h2>Update Software</h2>
        <form id="patch_form">
                <label for="name">ID:</label>
                <input type="number" id="id"><br>
            <label for="name">Name:</label>
            <input type="text" id="name"><br>
            <label for="type">Type:</label>
            <input type="text" id="type"><br>
            <label for="company">Company:</label>
            <input type="text" id="company"><br>
            <button type="button" id="patch_button">PATCH update-software</button>
        </form>
    </div>
  </body>
  <script src="script.js"></script>
</html>
